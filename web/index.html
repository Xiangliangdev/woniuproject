<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">// 设置视口，确保在不同设备上正确显示
    <title>嵌入式物联网监控系统</title>
    <link rel="stylesheet" href="css/style.css">// 引入样式文件
</head>
<body>
    <div class="container">
        <h1>嵌入式物联网监控系统</h1>
        
        <!-- 视频显示区域 -->
        <div class="video-area">
            <h2>实时视频</h2>
            <img id="video-stream" src="" alt="视频流">//
        </div>
        
        <!-- 控制按钮区域 -->
        <div class="control-panel">
            <h2>设备控制</h2>
            <button class="control-btn" data-cmd="set_led" data-value="1">开灯</button>
            <button class="control-btn" data-cmd="set_led" data-value="0">关灯</button>
            <button class="control-btn" data-cmd="set_fan" data-value="1">开风扇</button>
            <button class="control-btn" data-cmd="set_fan" data-value="0">关风扇</button>
            <button class="control-btn" data-cmd="set_buzzer" data-value="1">开蜂鸣器</button>
            <button class="control-btn" data-cmd="set_buzzer" data-value="0">关蜂鸣器</button>
            <button class="control-btn" id="snapshot-btn">拍照</button>
        </div>
        
        <!-- 状态显示区域 -->
        <div class="status-area">
            <h2>设备状态</h2>
            <div class="status-item">温度: <span id="temp">-</span> °C</div>
            <div class="status-item">湿度: <span id="humi">-</span> %</div>
            <div class="status-item">烟雾: <span id="smoke">-</span> <span class="alert" id="smoke-alert"></span></div>
            <div class="status-item">系统状态: <span id="sys-status">未连接</span></div>
        </div>
    </div>

    <script src="js/cgi_api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
